<!doctype html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>Protein choice</title>
  <link href="./main.css" rel="stylesheet" type"text/css">
</head>
<body>
  <h1 class="title1">Which protein is most environmental friendly?</h1>
  <div class="inputsection">
    <div class="inputs">
      <input placeholder="Protein"></input>
    </div>
    <button class="addoption">Add</button>
  </div>
  <div class="resultsection"></div>
  <button class="gooption">Go!</button>
  <img src="https://img.purch.com/rc/300x200/aHR0cDovL3d3dy5saXZlc2NpZW5jZS5jb20vaW1hZ2VzL2kvMDAwLzA4MC8wNjMvb3JpZ2luYWwvcHJvdGVpbi1mb29kcy5qcGc" height="200" width="300">

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(function() {
  $('.resultsection').hide()

  var add_option = function() {
    $('.inputs').append('<input></input>')
  }

  $('.addoption').click(add_option)
})
</script>
</body>
</html>
